name: CI

on:
  push:
    branches:
      - main
      - develop
      - release-*
  pull_request:
    branches:
      - main
      - develop
      - release-*
  workflow_dispatch:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.7'
    - name: Install requirements
      run: python install.py
    - name: Run flake8
      run: invoke lint
    - name: Run black
      run: invoke format
